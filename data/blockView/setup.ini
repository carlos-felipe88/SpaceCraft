# Beschreibung eines Tiles
# [<name>] 4 zeichen a-z, A-Z und 0-9
# texture = "<texture-datei-name>"
# filter = "[linear|nearest]" # textur filterung, default is "linear"
# tileSize = <x, y> # in Pixeln
# tile = <x,y> # rendert alle Seiten mit demselben Tile, linke obere Ecke des Tiles in der Textur
# tileTop = <x,y> # rendert top mit diesem Tile
# tileBottom = <x,y> # rendert die Unterseite mit diesem Tile
# tileSides = <x,y> # rendert die Seiten (links, rechts, vorne, hinten), mit diesem tile
# tileLeft
# tileRight
# tileFront
# tileBack



# Standard Erde
[dirt]
texture = "terrain.png"
filter = "linear"
tileSize = 14,14
#tile = 32,0
tile = 33,1


# Erde mit Gras
[dirG]
texture = "terrain.png"
filter = "nearest"
tileSize = 16,16
tileTop = 32,144
tileBottom = 32, 0
tileSides = 48,0

# Werkbank
[benc]
texture = "terrain.png"
filter = "nearest"
tileSize = 16,16
tileTop = 176,32
tileBottom = 64,0
tileFront = 176,48
tileRight = 176,48
tileBack = 192,48
tileLeft = 192,48
